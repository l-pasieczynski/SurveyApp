<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <link  rel="stylesheet" th:href="@{/css/form.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</header>
<form class="form" th:fragment="survey1">
    <div class="container">

        <h1>Survey about Meals</h1>

        <div class="form-group form-size">
            <label for="email">Your email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="name">Your name</label>
            <input class="form-control" id="name" placeholder="write your name">
        </div>

        <div><label>Gender</label></div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="genderM" name="gender" value="M">
            <label class="form-check-label" for="genderM">male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="genderF" name="gender" value="F">
            <label class="form-check-label" for="genderF">female</label>
        </div><br><br>

        <div class="form-group form-size">
            <label for="dateOfBirth">Enter your date of birth</label>
            <input type="date" class="form-control" id="dateOfBirth">
        </div>

        <div><label>Place of living</label></div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="village" name="living" value="village">
            <label class="form-check-label" for="village">village</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="town" name="living" value="town">
            <label class="form-check-label" for="town">town</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="city" name="living" value="city">
            <label class="form-check-label" for="city">city</label>
        </div>

        <div class="row">
            <h4 id="question" class="question">Do you like Lamas?</h4>
            <div class="input-group input-group-icon">
                <input type="email" placeholder="Email Adress"/>
                <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div class="input-group input-group-icon">
                <input type="password" placeholder="Password"/>
                <div class="input-icon"><i class="fa fa-key"></i></div>
            </div>
        </div>
        <div class="clearfix">

            <div>
                <input class="btn btn-active" type="submit">
            </div>

            <div>
                <input type="button" onclick="location.href='/surveys';" value="CANCEL" />
            </div>
        </div>
    </div>

</form>
</html>
