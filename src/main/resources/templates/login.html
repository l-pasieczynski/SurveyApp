<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
<div th:include="fragments/header.html"></div>
    <link  rel="stylesheet" th:href="@{/css/form.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</header>

<body>

<div>
    <div style="margin-top: 20px">
        <p th:if="${param.error != null}" style="color: red">Wrong username or password</p>
    </div>
    <form class="form" method="post" th:action="@{/login}">
        <div class="container">
            <div>
                <div class="row">
                    <h4>Login</h4>
                    <div class="input-group input-group-icon">
                        <input type="text" placeholder="Full Name" name="username" required/>
                        <div class="input-icon"><i class="fa fa-user" style="color: #005eff"></i></div>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="password" placeholder="Password" name="password" required/>
                        <div class="input-icon"><i class="fa fa-key" style="color: #005eff"></i></div>
                    </div>

                </div>
                <input type="submit" class="form submit" style="width: 50%" value="LOG IN">
            </div>
        </div>
    </form>
</div>


</body>


<div th:include="fragments/footer.html"></div>
