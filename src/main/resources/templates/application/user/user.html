<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:include="application/fragments-app/app-header.html">


    <div class="content-line-app" th:fragment="user-menu">
        <nav class="navbar-app navbar-expand-lg navbar-light bg-light">
            <div class="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/user/edit}">Edit user</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/user/edit/password}">Edit Password</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/user/delete}">Delete user</a>
                    </li>
                    <li class="nav-item menu">
                    <a class="nav-link" th:href="@{/surveys}">Survey</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/surveys}">Survey history</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="border-3">
            <h4 style="text-align: center">Your data</h4>
            <table class="table shadow p-3 mb-5 bg-white rounded" >

                <tr class="tab">
                    <td scope="col" th:text="'You are logged as:  ' + ${user.username} "> </td>
                    <td scope="col" th:text="'Your email : ' + ${user.email}"></td>
                    <td scope="col" th:text="'Your gender is : ' + ${user.gender}"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <h4 style="text-align: center">Your surveys</h4>
            <table class="table shadow p-3 mb-5 bg-white rounded">
                <tr>
                    <td scope="col"> Survey Id </td>
                    <td scope="col"> Survey name </td>
                    <td scope="col"> Action </td>
                </tr>
                <th:block th:each="survey : ${survey}">
                    <tr>
                        <td th:text="${survey.id}"></td>
                        <td th:text="${survey.name}"></td>
                        <td><button><a th:href="@{'/test?id=' + ${survey.id}}">Show survey</a></button></td>
                    </tr>

                </th:block>

            </table>
        </div>

    </div>




    <div th:include="application/fragments-app/app-footer.html"></div>
