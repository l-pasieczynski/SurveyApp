<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    .free-survey-table {
        border-radius: 25px;
        border: 2px solid #007bff;;
        padding: 10px;
        width: 100%;
        height: 80px;
        margin-top: 0px;
        margin-bottom: 40px;
        margin-left: auto;
        margin-right: auto;
        background-size: 40%;
        opacity: 0.5;
        box-shadow: 0 3px 10px -2px rgba(0, 0, 0, 1);
    }
</style>

<head th:include="application/fragments-app/app-header">

    <div class="content-line-app" th:fragment="user-menu">
        <nav class="navbar-app navbar-expand-lg navbar-light bg-light">
            <div class="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/surveys}">Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/freeSurveys}">Free Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/users}">Users</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/results}">Results</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/email}">Mailbox</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="border-3">
            <h2 style="text-align: center; font-weight: bold; color: #005eff; margin-bottom: 5px" th:text="${result.name} + ' results'"></h2>

    <table class="table shadow p-3 mb-5 bg-white rounded" >
        <tr class="tab">
        <tr><td>Survey name: </td><td></td><td th:text="${result.name} "> </td></tr>
        <tr><td>Number of Question: </td><td></td><td th:text="${result.questionCount}"></td></tr>
        <tr><td>Number of Participant: </td><td></td><td th:text="${result.numberOfParticipant}"></td></tr>

<!--        <th:block th:each="q : ${questions}">-->
<!--            <tr class="tab">-->
<!--            <tr><td th:text="${q.question}"></td></tr>-->
<!--            <tr><td th:text="${q.imageQuestion}"></td></tr>-->
<!--            </tr>-->
<!--        </th:block>-->
        </tr>
    </table>

            <div id="cancel" class="free-survey-table"
                 style="margin: 5px;text-align: center; font-size: 30px; color: red">CANCEL
            </div>

            <div id="pdf" class="free-survey-table"
                 style="margin: 5px;text-align: center; font-size: 30px; color: lawngreen">CREATE PDF
            </div>

        </div>
    </div>



    <div th:include="application/fragments-app/app-footer"></div>

    <script>

        $("#cancel").on("click", function () {
            window.location = "/app/admin/results/";
        });

        $("#pdf").on("click", function () {
            window.location = "/app/admin/surveys/";
        });

    </script>
