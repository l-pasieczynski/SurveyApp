<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://unpkg.com/jquery"></script>
    <script th:src="@{/js/survey.js}"></script>
</head>

<style>
    .free-survey-table {
        border-radius: 25px;
        border: 2px solid #007bff;;
        padding: 10px;
        width: 100%;
        height: 80px;
        margin-top: 0px;
        margin-bottom: 40px;
        margin-left: auto;
        margin-right: auto;
        background-size: 40%;
        opacity: 0.5;
        box-shadow: 0 3px 10px -2px rgba(0, 0, 0, 1);
    }
</style>

<head th:include="application/fragments-app/app-header">


    <div class="content-line-app" th:fragment="user-menu">
        <nav class="navbar-app navbar-expand-lg navbar-light bg-light">
            <div class="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/surveys}">Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/freeSurveys}">Free Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/users}">Users</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/results}">Results</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/email}">Mailbox</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>


    <div class="container">
        <div class="border-3">
            <h2 style="text-align: center; font-weight: bold; color: #005eff; margin-bottom: 5px">Create new Free Survey</h2>

            <table style="margin-left: auto; margin-right: auto">

                <tr>
                    <td>
                        <button id="textBtn" class="free-survey-table" style="margin: 5px;">
                            <span>Text</span>
                        </button>
                    </td>
                    <td>
                        <button id="selectBtn" class="form submit free-survey-table" style="margin: 5px;">
                            <span>Select</span>
                        </button>
                    </td>
                    <td>
                        <button id="radioBtn" class="form submit free-survey-table" style="margin: 5px;">
                            <span>Radio</span>
                        </button>
                    </td>
                    <td>
                        <button id="checkBtn" class="form submit free-survey-table" style="margin: 5px;">
                            <span>Checkbox</span>
                        </button>
                    </td>
                </tr>
            </table>


            <table class="table shadow p-3 mb-5 bg-white rounded" id="surveyTable">
                <form id="contact-form" method="post" th:action="@{/app/admin/freeSurveys/add}">


                <tr class="tab-new question" id="surveyName">
                    <div id="title">
                    <td scope="col"> Survey Name</td>
                    <td>
                        <input type="text" class="form" placeholder="name" th:value="${freeSurveys.name}" required><br>
                    </td>
                        <td>
                            <input type="hidden">
                        </td>
                    </div>
                </tr>



                    <tr>
                        <td>
                                <button type="submit" style="margin: 5px; color: #007bff; font-weight: bold; font-size: 30px" class="form submit free-survey-table">Save</button>
                        </td>
                    </tr>
                </form>
            </table>

            <div id="cancelFS" class="free-survey-table" style="margin: 5px;text-align: center; font-size: 30px; color: red">CANCEL</div>

        </div>
    </div>
    <div th:include="application/fragments-app/app-footer"></div>
