<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    .free-survey-table {
        border-radius: 25px;
        border: 2px solid #007bff;;
        padding: 10px;
        width: 100%;
        height: 80px;
        margin-top: 0px;
        margin-bottom: 40px;
        margin-left: auto;
        margin-right: auto;
        background-size: 40%;
        opacity: 0.5;
        box-shadow: 0 3px 10px -2px rgba(0, 0, 0, 1);
    }
</style>

<head th:include="application/fragments-app/app-header">


    <div class="content-line-app" th:fragment="user-menu">
        <nav class="navbar-app navbar-expand-lg navbar-light bg-light">
            <div class="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/surveys}">Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/freeSurveys}">Free Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/users}">Users</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/results}">Results</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/email}">Mailbox</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>


    <div class="container">
        <div class="border-3">
            <h2 style="text-align: center; font-weight: bold; color: #005eff; margin-bottom: 5px">Free Surveys</h2>

            <form class="form-inline my-2 my-lg-0" th:object="${search}" method="get" th:action="@{/app/admin/users/search}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <br>

            <a style="text-decoration: none" th:href="@{'/app/admin/freeSurveys/add' }">
                <div class="free-survey-table content">
                    <h1>+ Add New Free Survey</h1>
                </div>
            </a>

            <table class="table shadow p-3 mb-5 bg-white rounded" >

                <tr class="tab">
                    <td scope="col">Id</td>
                    <td scope="col">Name</td>
                    <td scope="col" >Number of Question</td>
                    <td scope="col" >Number of Participant</td>
                    <td scope="col">Active</td>
                    <td scope="col">Created</td>
                    <td scope="col">Action</td>
                </tr>
                <th:block th:each="freeSurv : ${freeSurveys}">
                    <tr class="tab">
                        <td th:text="${freeSurv.id}"></td>
                        <td th:text="${freeSurv.name}"></td>
                        <td th:text="${freeSurv.questionCount}"></td>
                        <td th:text="${freeSurv.numberOfParticipant}"></td>
                        <td th:text="${freeSurv.isActive()}"></td>
                        <td th:text="${freeSurv.created}"></td>
                        <td>
                            <button class="form submit" style="margin: 5px;">
                                <a th:href="@{'/app/admin/freeSurveys/' + ${freeSurv.id}}">
                                <span>Details</span>
                                </a>
                            </button>
                            <form method="POST" th:action="@{'/app/admin/freeSurveys/deactivate/' +${freeSurv.id}}">
                                <button type="submit" style="margin: 5px" class="form submit">Deactivate</button>
                            </form>
                            <form method="POST" th:action="@{'/app/admin/freeSurveys/delete/' +${freeSurv.id}}">
                                <button type="submit" style="margin: 5px" class="form submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </th:block>

            </table>
        </div>

    </div>




    <div th:include="application/fragments-app/app-footer"></div>
