<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    .free-survey-table {
        border-radius: 25px;
        border: 2px solid #007bff;;
        padding: 10px;
        width: 100%;
        height: 40px;
        margin-top: 0px;
        margin-bottom: 40px;
        margin-left: auto;
        margin-right: auto;
        background-size: 40%;
        opacity: 0.5;
        box-shadow: 0 3px 10px -2px rgba(0, 0, 0, 1);
    }
</style>

<head th:include="application/fragments-app/app-header">

    <div class="content-line-app" th:fragment="user-menu">
        <nav class="navbar-app navbar-expand-lg navbar-light bg-light">
            <div class="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/surveys}">Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/freeSurveys}">Free Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/users}">Users</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/results}">Results</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/email}">Mailbox</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="border-3">
            <h2 style="text-align: center; font-weight: bold; color: #005eff; margin-bottom: 5px">Results</h2>


    <table class="table shadow p-3 mb-5 bg-white rounded" >

        <tr>Surveys: </tr>
        <tr class="tab">
            <td scope="col">Name</td>
            <td scope="col" >Owner</td>
            <td scope="col" >Number of Participant</td>
            <td scope="col">Action</td>
        </tr>
        <th:block th:each="surv : ${allSurveys}">
            <tr class="tab">
                <td th:text="${surv.name}"></td>
                <td th:text="${surv.owner}"></td>
                <td th:text="${surv.numberOfParticipant}"></td>
                <td>
                    <button class="form submit free-survey-table" style="margin: 5px;">
                        <a th:href="@{'/app/admin/results/survey/' + ${surv.id}}">
                            <span>Show Raport</span>
                        </a>
                    </button>
                </td>
            </tr>
        </th:block>
    </table>

            <table class="table shadow p-3 mb-5 bg-white rounded" >

        <tr>Free Surveys: </tr>
        <tr class="tab">
            <td scope="col">Name</td>
            <td scope="col" >Number of Participant</td>
            <td scope="col">Action</td>
        </tr>
        <th:block th:each="surv : ${allFreeSurveys}">
            <tr class="tab">
                <td th:text="${surv.name}"></td>
                <td th:text="${surv.numberOfParticipant}"></td>
                <td>
                    <button class="form submit free-survey-table" style="margin: 5px;">
                        <a th:href="@{'/app/admin/results/freeSurvey/' + ${surv.id}}">
                            <span>Show Raport</span>
                        </a>
                    </button>
                </td>
            </tr>
        </th:block>

    </table>


        </div>
    </div>


    <div th:include="application/fragments-app/app-footer"></div>
