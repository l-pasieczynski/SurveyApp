<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link  rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<head th:include="application/fragments-app/app-header">


    <div class="content-line-app" th:fragment="user-menu">
        <nav class="navbar-app navbar-expand-lg navbar-light bg-light">
            <div class="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/surveys}">Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/freeSurveys}">Free Surveys</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/users}">Users</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/results}">Results</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/admin/email}">Mailbox</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

<div class="content">
    <h1 class="text-center" style="margin-top: 80px">Email for our Users</h1>
</div>

<div class="contact-form content" style="margin-bottom: 10%">
    <form id="contact-form" th:object="${email}" method="post" th:action="@{/app/admin/email}">
        <input type="text" class="form" placeholder="Input Header" th:field="*{header} "required><br>
        <input type="text" class="form" placeholder="Email Title" th:field="*{title}" required><br>
        <input type="text" class="form" placeholder="Subject" th:field="*{subject}" required><br>
        <textarea class="form" placeholder="Message" rows="5" th:field="*{description}" required></textarea><br>
        <select th:field="*{usersEmailAddress}" class="form" multiple="multiple">
            <th:block th:each="user : ${usersEmails}">
                <option th:value="${user}" th:text="${user}"></option>
            </th:block>
        </select>


        <input id="contact-form-submit" type="submit" class="form submit" value="SEND MESSAGE">
    </form>
</div>
</body>

</body>
</html>
