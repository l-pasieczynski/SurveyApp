<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:include="application/fragments-app/app-header.html">


    <div class="content-line-app" th:fragment="user-menu">
        <nav class="navbar-app navbar-expand-lg navbar-light bg-light">
            <div class="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/user/edit}">Edit user</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/user/edit/password}">Edit Password</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/app/user/delete}">Delete user</a>
                    </li>
                    <li class="nav-item menu">
                    <a class="nav-link" th:href="@{/surveys}">Survey</a>
                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" th:href="@{/surveys}">Survey history</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="border-3">
            <h4 style="text-align: center" th:text="'User ' + ${user.username} + ' details'"></h4>

            <table class="table shadow p-3 mb-5 bg-white rounded" >
                <tr class="tab">
                <tr><td>Id:</td><td></td><td th:text="${user.id}"> </td></tr>
                <tr><td>Username:</td><td th:text="${user.username} "> </td></tr>
                <tr><td>Email: </td><td th:text="${user.email}"></td></tr>
                <tr><td>Gender: </td><td th:text="${user.gender}"></td></tr>
                <tr><td>Date of Birth: </td><td th:text="${user.dateOfBirth}"></td></tr>
                <tr><td>Balance: </td><td th:text="${user.accountBalance}"></td></tr>
                <tr><td>Active: </td><td th:text="${user.isActive()}"></td></tr>
                <tr><td>Education: </td><td th:text="${user.education}"></td></tr>
                <tr><td>Place of Living: </td><td th:text="${user.placeOfLiving}"></td></tr>
                <tr><td>Quantity of your surveys: </td><td th:text="${user.survey.size()}"></td></tr>
                    <tr><td>
                        <button class="form submit" style="margin: 5px;">
                            <a th:href="@{'/app/admin/users/'}">
                                <span>Back</span>
                            </a>
                        </button>
                        </td>
                        <td>
                            <form method="POST" th:action="@{'/app/admin/users/deactivate/' +${user.id}}">
                                <button type="submit" style="margin: 5px" class="form submit">Deactivate</button>
                            </form>

                        </td>
                        <td>
                            <button class="form submit" style="margin: 5px;">
                                <a th:href="@{'/app/admin/email'}">
                                    <span>Send Email</span>
                                </a>
                            </button>
                        </td>
                    </tr>
                </tr>
            </table>


            <h4 style="text-align: center">${user}</h4>
            <table class="table shadow p-3 mb-5 bg-white rounded">
                <tr>
                    <td scope="col"> Survey Id </td>
                    <td scope="col"> Survey name </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>

            </table>
        </div>

    </div>




    <div th:include="application/fragments-app/app-footer.html"></div>
